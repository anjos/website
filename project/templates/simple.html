{% load i18n %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>{{ site.name }} :: {% block title %} NO TITLE? {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}theme2/simple.css" />
    <link rel="icon" href="{{ MEDIA_URL}}favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="{{ MEDIA_URL }}favicon.ico" type="image/x-icon"/>

    {% block header %}<!-- No header extensions provided -->{% endblock %}
  </head>

  <body>
    {% block content %} NO CONTENT? {% endblock %}

    <div class="footer">
     <hr/><p>{% trans "Automatically generated at " %}{% now "r" %}</p>
    </div>

 </body>
</html>
