{% load i18n %}
{% load nav_tags %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>{{ site.name }} :: {% block title %} NO TITLE? {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}theme2/style.css" />
    <link rel="icon" href="{{ MEDIA_URL}}favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="{{ MEDIA_URL }}favicon.ico" type="image/x-icon"/>

    {% block header %}<!-- No header extensions provided -->{% endblock %}
  </head>

  <body>
  <div class="main">

  <div class="banner">
    <a href="/">
      <img src="{{ MEDIA_URL }}theme1/banner.png" title="{% trans 'Swing back to the home page' %}" alt="{{ site.name }}"/>
    </a>
  </div>

  <div class="navigation">
    <ul>
      {% for item in navigation %}
      <li><a href="{% render_template item.url %}" title="{% item_trans item "description" LANGUAGE_CODE %}">{% item_trans item "name" LANGUAGE_CODE %}</a></li>
      {% endfor %}
    </ul>
  </div>

  <div class="content">
    {% block content %} NO CONTENT? {% endblock %}
  </div>

  <div class="footer">
   <p><a title="{% trans 'Get a US$ 47 rebate subscribing to Dreamhost by clicking here now!' %}" href="http://www.dreamhost.com/r.cgi?295665/green.cgi?adois.org|ANJOSREBATE47"><img border="0" alt="Green Web Hosting! This site hosted by DreamHost." src="https://secure.newdream.net/green3.gif" height="15" width="80" /></a>
   </p>
  </div>

  </div>
  
  </body>

</html>
