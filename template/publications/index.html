<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Publication list of Andr&eacute; Anjos</title>
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8000/archive/2007/03/11/site.css" />
  </head>

  <body>
    <div class="title">
      <h1>Publication list of Andr&eacute; Anjos</h1>
    </div>
    {% if publications %}
    <ul>
      {% for p in publications %}
      <li><a href="{{ p.id }}">{{ p.title }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No publications are available.</p>
    {% endif %}


    {% if create_time %}
    <div class="footer">
     <hr/><p>Automatically generated at {{ create_time }}</p>
    </div>
    {% endif %}
 </body>
</html>
