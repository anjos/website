{% load i18n %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>{{ site.name }} :: {% block title %} NO TITLE? {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ css }}" />
    {% block header %}<!-- No header extensions provided -->{% endblock %}
  </head>

  <body>
  <div class="main">

  <div class="banner">
    <a href="http://{{ site.domain }}"><img src="{{ banner }}" alt="{{ site.name }}"/></a>
  </div>

  <div class="navigation">
    <a href="http://{{ site.domain }}/publication/">{% trans "publications" %}</a> &middot; 
    <a href="http://adois.dyndns.org/photo">{% trans "photos" %}</a> &middot; 
    <a href="http://adois.dyndns.org/svn">{% trans "repository" %}</a>
  </div>

  <div class="path">
  </div>

  <div class="content">
    {% block content %} NO CONTENT? {% endblock %}
  </div>

  <div class="footer">
   <hr/><p>{% trans "Automatically generated at " %}{% now "r" %}</p>
  </div>

  </div>
  
  </body>

</html>
