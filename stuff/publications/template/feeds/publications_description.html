{% load i18n %}
{% if obj.abstract %}
<p class="abstract feed">{{ obj.abstract }}</p>
{% endif %}
{% if obj.count_files %}
<table class="files feed">
    <tr><th>{% trans "File(s)" %}</th></tr>
    {% for f in obj.files.all %}
    <tr><td><a href="{{ f.url }}">{{ f.name }}</a></td></tr>
    {% endfor %}
</table>
{% endif %}
