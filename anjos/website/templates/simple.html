{% load i18n %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>{% block title %} NO TITLE? {% endblock %}</title>
    <link rel="icon" href="{% url static "website/favicon.ico" %}" type="image/x-icon"/>
    <link rel="shortcut icon" href="{% url static "website/favicon.ico" %}" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="{% url static "website/css/style.css" %}" />
  </head>

<body>
  <div id="background1">

    <div id="background2">

      <div id="header">
        <table>
          <tr>
            <td id="photo" rowspan="3">
            </td>
            <td id="site_title" colspan="2">
              <a href="/" title="{% trans "Click here to get back to the start page" %}"></a>
            </td>
          </tr>
          <tr>
            <td id="address">
              <h1>{% block header %} NO TITLE? {% endblock %}</h1>
            </td>
            <td id="user">
            </td>
          </tr>
          <tr>
            <td id="menu" colspan="2">
            </td>
          </tr>
        </table><!-- ends #header_table -->

      </div><!-- ends #header --> 

      <div id="page1">
        <div id="page2">
          <div id="page3">
            {% block content %} NO CONTENT? {% endblock %}
          </div><!-- ends page3 -->
        </div><!-- ends page2 -->
      </div><!-- ends page1 -->

    </div>
    <!-- ends background2 -->

    <div id="footer">
      <p>(c) {% now "Y" %} Andr√© Anjos</p>
    </div>

    </div>
    <!-- ends background1 -->
  
  </body>

</html>
